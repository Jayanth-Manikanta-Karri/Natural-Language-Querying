<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .upload-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }
        .upload-area.hover {
            background-color: #f0f0f0;
        }
        .upload-progress {
            margin-top: 20px;
        }
        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-bar-inner {
            height: 20px;
            background-color: #4CAF50;
            width: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Files</h2>
        <div class="upload-area" id="upload-area">
            Drag and drop files here or click to select files
        </div>
        <form id="file-upload-form" action="/upload" method="post" enctype="multipart/form-data" style="display: none;">
            <input id="file-upload-input" type="file" name="files" multiple>
            <input type="submit" value="Upload">
        </form>
        <div class="upload-progress" id="upload-progress"></div>
    </div>

    <script>
        var uploadArea = document.getElementById('upload-area');
        var fileUploadInput = document.getElementById('file-upload-input');
        var fileUploadForm = document.getElementById('file-upload-form');
        var uploadProgress = document.getElementById('upload-progress');

        uploadArea.addEventListener('click', function() {
            fileUploadInput.click();
        });

        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.classList.add('hover');
        });

        uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.classList.remove('hover');
        });

        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.classList.remove('hover');
            var files = e.dataTransfer.files;
            handleFiles(files);
        });

        fileUploadInput.addEventListener('change', function() {
            var files = fileUploadInput.files;
            handleFiles(files);
        });

        function handleFiles(files) {
            uploadProgress.innerHTML = '';
            var formData = new FormData(fileUploadForm);
            for (var i = 0; i < files.length; i++) {
                formData.append('files', files[i]);
                var progressBar = createProgressBar(files[i]);
                uploadProgress.appendChild(progressBar.container);
                uploadFile(files[i], progressBar);
            }
        }

        function createProgressBar(file) {
            var container = document.createElement('div');
            container.className = 'progress-container';
            var label = document.createElement('div');
            label.textContent = file.name + ' • 0%';
            var progressBar = document.createElement('div');
            progressBar.className = 'progress-bar';
            var progressBarInner = document.createElement('div');
            progressBarInner.className = 'progress-bar-inner';
            progressBar.appendChild(progressBarInner);
            container.appendChild(label);
            container.appendChild(progressBar);
            return { container, label, progressBarInner };
        }

        function uploadFile(file, progressBar) {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true);
            xhr.upload.addEventListener('progress', function(e) {
                if (e.lengthComputable) {
                    var percentComplete = (e.loaded / e.total) * 100;
                    progressBar.label.textContent = file.name + ' • ' + Math.round(percentComplete) + '%';
                    progressBar.progressBarInner.style.width = percentComplete + '%';
                }
            });
            xhr.addEventListener('load', function() {
                progressBar.label.textContent = file.name + ' • Uploaded';
                progressBar.progressBarInner.style.width = '100%';
            });
            var formData = new FormData();
            formData.append('files', file);
            xhr.send(formData);
        }
    </script>
</body>
</html>
